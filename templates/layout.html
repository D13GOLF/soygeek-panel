<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "SoyGeek Panel" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Estilos del Dashboard -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <!-- Chart.js (solo una vez) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- tsParticles - Fondo animado -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">⚙️ SoyGeek</div>
        <nav class="nav">
            <a href="{{ url_for('dashboard.home') }}">🏠 Dashboard</a>
            <a href="{{ url_for('dashboard.clientes') }}">👥 Clientes</a>
            <a href="{{ url_for('dashboard.tareas') }}">📝 Tareas</a>
            <a href="{{ url_for('dashboard.servicios') }}">📦 Hosting</a>
            <a href="{{ url_for('dashboard.bot') }}">🤖 BotGeek</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <header class="topbar">
            <div class="topbar-title">{{ title or "SoyGeek Panel" }}</div>
            <div class="topbar-user">👨‍💻 Diego</div>
        </header>

        <section class="main-content">
            {% block content %}{% endblock %}
        </section>
    </main>
</div>

<!-- Bloque para scripts adicionales (como clima, widgets, etc.) -->
{% block scripts %}{% endblock %}

</body>
</html>

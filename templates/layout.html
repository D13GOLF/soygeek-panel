<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "SoyGeek Panel" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Estilos del Dashboard -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- tsParticles - Fondo animado -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

    <!-- 🎨 Fondo animado estilo J.A.R.V.I.S -->
    <style>
      #particles-js {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: transparent;
      }
      .dashboard-container {
        position: relative;
        z-index: 1;
      }
    </style>
</head>
<body>

<!-- Fondo animado -->
<div id="particles-js"></div>

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">⚙️ SoyGeek</div>
        <nav class="nav">
            <a href="{{ url_for('dashboard.home') }}">🏠 Dashboard</a>
            <a href="{{ url_for('dashboard.clientes') }}">👥 Clientes</a>
            <a href="{{ url_for('dashboard.tareas') }}">📝 Tareas</a>
            <a href="{{ url_for('dashboard.servicios') }}">📦 Hosting</a>
            <a href="{{ url_for('dashboard.bot') }}">🤖 BotGeek</a>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main">
        <header class="topbar">
            <div class="topbar-title">{{ title or "SoyGeek Panel" }}</div>
            <div class="topbar-user">👨‍💻 Diego</div>
        </header>

        <section class="main-content">
            {% block content %}{% endblock %}
        </section>
    </main>
</div>

<!-- Bloque para scripts personalizados (clima, widgets, etc) -->
{% block scripts %}{% endblock %}

<!-- Inicializar partículas -->
<script>
  tsParticles.load("particles-js", {
    fullScreen: { enable: false },
    background: { color: { value: "transparent" } },
    fpsLimit: 60,
    particles: {
      color: { value: "#38bdf8" },
      links: {
        enable: true,
        color: "#38bdf8",
        distance: 120,
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 1.2,
        direction: "none",
        outModes: "bounce"
      },
      number: { value: 40 },
      opacity: { value: 0.5 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 4 } }
    },
    interactivity: {
      events: {
        onHover: { enable: true, mode: "repulse" }
      },
      modes: {
        repulse: { distance: 100 }
      }
    },
    detectRetina: true
  });
</script>

</body>
</html>

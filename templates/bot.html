<script>

});

// ğŸ”„ Actualizar estado del bot
function actualizarEstadoBot() {
  const estadoDiv = document.getElementById("bot-status-info");
  estadoDiv.innerHTML = "<p>âœ… Bot funcionando correctamente en todas las plataformas.</p>";
}

// ğŸš€ Enviar comandos simulados
function enviarComandoBot(comando) {

  log.innerHTML += `<p>ğŸ› ï¸ [${fecha}] Comando enviado: <strong>${comando}</strong></p>`;

  const log = document.getElementById("bot-log");
  setInterval(() => {
    const eventos = [
      "ğŸ“© Nuevo mensaje recibido en WhatsApp",

</script>
